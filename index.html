<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2</title>
    <link rel="stylesheet" href="style.css">

     <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- HEADER -->
    <header class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>Abbots Gadgets</h1>
            </a>
            <button class="btn btn-danger" type="button" href="">PROMOS</button>
        </div>
       
    </header>
    <!-- END OF HEADER -->

    <!-- MAIN -->
    <main class="container-fluid">
        <div class="container mt-5 ml-5" id="look">
            <h2>Looking for High End and Budget Gadgets?</h2>
            <p class="text-muted">Enter what you're looking for and the right one will appear!</p>
            <input type="number" id="budget" class="form-control w-50 mx-auto" placeholder="Enter Budget"></input>
            
            <!-- BUTTONS -->
            <div class="discountButtons">
                <button class="btn btn-primary mt-4" id="boton 1" onclick="displayDcount()">Brand & Discount</button>
                    <div id="dcounts_box"></div>
                <button class="btn btn-primary mt-4" id="boton 2" onclick="displayLoc()">Store Locations</button>
                    <div id="storeLocs"></div>
                <button type="button" class="btn btn-danger mt-4" onclick="window.location.reload()">Refresh Page</button>
            </div>

        </div>

            
    </main>
    <!-- END OF MAIN -->

    <footer class="text-center py-2 bg-dark  text-light mt-auto fixed-bottom">
         &copy; 2026 Abbots Gadgets | All rights reserved.
     </footer>

    <script src="main.js"></script>

</body>
